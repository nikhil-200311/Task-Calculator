<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>
    <div class="Container">
        <form id="taxForm">
            <h2>Tax Calculator</h2>
            <div class="input-box">
                <div class="annual-income">
                    <label for="aincome">Enter gross annual income
                        <span class="tooltip">
                            <i class="bi bi-info-circle" id="incomeInfo"></i>
                            <span class="tooltip-text">Gross annual income is your total salary in a year before any
                                deductions</span>
                        </span>
                    </label>
                    <input type="text" placeholder="Enter gross annual income" name="aincome" id="aincome">
                    <span class="error-icon" id="aincomeError">!</span>
                </div>

                <div class="annual-income">
                    <label for="eincome">Enter extra income 
                        <span class="tooltip">
                            <i class="bi bi-info-circle" id="extraIncomeInfo"></i>
                            <span class="tooltip-text">Extra income refers to any additional earnings beyond your gross annual income, such as bonuses or side income.</span>
                        </span>
                    </label>
                    <input type="text" placeholder="Enter extra income" name="eincome" id="eincome">
                    <span class="error-icon" id="eincomeError">!</span>
                </div>
                
                <div class="annual-income">
                    <label for="age">Select age group</label>
                    <select name="age" id="age">
                        <option value="" selected>Select</option>
                        <option value="<40">age < 40</option>
                        <option value="40-60">40 ≥ age < 60</option>
                        <option value=">=60">age ≥ 60</option>
                    </select>
                    <span class="error-icon" id="ageError">!</span>
                </div>

                <div class="annual-income">
                    <label for="deductions">Enter total applicable deductions 
                        <span class="tooltip">
                            <i class="bi bi-info-circle" id="deductionsInfo"></i>
                            <span class="tooltip-text">Total applicable deductions refer to any eligible expenses or deductions that can be subtracted from your gross income to reduce your taxable income.</span>
                        </span>
                    </label>
                    <input type="text" placeholder="Enter total applicable deductions" name="deductions" id="deductions">
                    <span class="error-icon" id="deductionsError">!</span>
                </div>
                

                <div class="button-container">
                    <button type="button" id="submitBtn">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <button id="closeBtn" class="closeBtn">&times;</button>
            <p id="taxResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
